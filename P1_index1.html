<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giới thiệu bản thân</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #fff8e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      text-align: center;
      background-color: #ffffff;
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: translateY(-5px);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #00acc1;
      margin-bottom: 20px;
    }

    h1 {
      color: #00695c;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin: 6px 0;
      line-height: 1.6;
    }

    .emoji {
      font-size: 20px;
      margin-right: 6px;
    }

    .highlight {
      color: #d81b60;
      font-weight: bold;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://scontent.fsgn7-2.fna.fbcdn.net/v/t39.30808-1/499611382_1070273918286948_3833009634266450309_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=103&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeF0Hn5RNJt-R0qZjrRY1kDdZ0PMNhQ1PT1nQ8w2FDU9PdD6t4jiy96xfZJSHHg5cPoh6yOCiC7w55pULT0mjSq3&_nc_ohc=uA1YkgVSvasQ7kNvwEkWdKJ&_nc_oc=AdnOSMvgbH7nf30Do1j3dorQdZCI1VoN1m92H-YKM2fwdvzUbpLJzq386RIvreLpkjk&_nc_zt=24&_nc_ht=scontent.fsgn7-2.fna&_nc_gid=ZDYp4rpsNUr5JITFT2uB4g&oh=00_AfOdKBT137Ei1QVoCHKv-jqQ96STOJurhn0n8M977cDIJg&oe=6856E954" alt="Ảnh đại diện" class="avatar" />

    <h1>🎓 Nguyễn Ánh Dương</h1>

    <p><span class="emoji">👩‍🎓</span>Sinh viên năm 3 ngành <span class="highlight">Thương Mại Điện Tử</span>.</p>
    <p><span class="emoji">💻</span>Yêu thích <span class="highlight">lập trình web</span> & khám phá <span class="highlight">công nghệ mới</span>.</p>
    <p><span class="emoji">📍</span>Sống tại TP.HCM</p>

    <div class="footer">✨ Cảm ơn bạn đã ghé thăm trang của mình! ✨</div>
  </div>
</body>
</html>
