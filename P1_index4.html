<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng ký</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color:#acdb85
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #175ea4;
      color: white;
      width: 100%;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Form Đăng ký Thông tin Cá nhân</h2>

  <form>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" required>

    <input type="submit" value="Đăng ký">
  </form>

</body>
</html>
